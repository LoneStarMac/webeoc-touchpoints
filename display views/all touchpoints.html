<html lang="en">

<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport" />
   <link rel="stylesheet" media="all"
      href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
   <link rel="stylesheet" media="all" href="//maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
   <link rel="stylesheet" media="all" href="//webeocboardfiles.juvare.com/board/latest/css/material-kit.min.css"
      path="/css/material-kit.min.css" />
</head>

<body class="bg-faded-grey-light" data-webeocdatetimeformat="{data/@webeocdatetimeformat}">
   <span class="media-breakpoint-state" />
   <section class="d-none">
      <span button="pdf-button">
         <pdflink enablemediaquery="true" enablejs="true" orientation="landscape" type="link">PDF</pdflink>
      </span>
      <span button="export-button">
         <exportbutton />
      </span>
   </section>
   <main id="list-view-main-section" aria-label="Main Section" data-activate-panel="detail-panel-x"
      class="page-wrap flex flex-row">
      <div class="flex flex-column flex-column-grow w-100">
         <section class="navbar mobile-hide print-hide pl-3 pb-2" data-bst-type="tabGroup" id="ibkii">
            <!--navigation tabs-->
            <nav class="nav">
               <viewlink name="All sign-ins" ignoreerrors="true" class="nav-link">All sign-ins</viewlink>
               <viewlink name="All feedback" ignoreerrors="true" class="nav-link">All feedback</viewlink>
               <viewlink name="All touchpoints" ignoreerrors="true" class="nav-link active">All touchpoints</viewlink>
            </nav>
            <!--navigation tabs-->
         </section>
         <nav class="navbar navbar-default navbar-expand-md px-3" aria-label="Navigation" id="i61fy">
            <header class="container-fluid" aria-label="Header">
               <div class="flex">
                  <div class="img-agencyinfo mr-3 mobile-hide-lg">
                     <agencyinfo type="primarylogo" />
                  </div>
                  <div>
                     <h4>All touchpoints</h4>
                     <h6>
                        <incidentname />
                     </h6>
                  </div>
               </div>
               <div>
                  <ul class="navbar-nav ml-auto print-hide d-none d-md-flex">
                     <li class="nav-item mr-2">
                        <boardpermission name="Create">
                           <viewlink name="Input touchpoint" class="btn btn-sm btn-primary">Create New<i
                                 class="material-icons ml-2">add</i>
                           </viewlink>
                        </boardpermission>
                     </li>
                     <li class="nav-item mr-2" updatesection="true" id="main-filter-toggle" />
                     <li class="dropdown nav-item flex flex-center">
                        <i class="material-icons cursor-pointer faded-grey" data-toggle="dropdown">more_horiz</i>
                        <div class="dropdown-menu dropdown-menu-right cursor-pointer navbar-dropdown-override">
                           <a button="print-button" class="dropdown-item">Print Page</a>
                           <a activate="pdf-button" class="dropdown-item">Export to PDF</a>
                           <a activate="export-button" class="dropdown-item">Export to Excel</a>
                        </div>
                     </li>
                  </ul>
               </div>
            </header>
         </nav>
         <section class="container-fluid scrollable-area dst-list-view dst-display-section">
            <div class="flex flex-column js-target-map-move">
               <div id="content-wrapper" class="flex-grow" updatesection="true">
                  <div id="detail-panel-x-main" class="detail-panel-x-main">
                     <section class="mt-2" aria-label="Table">
                        <table class="table table-striped table-sm mt-1 sticky-header"
                           eocrepeatallrecordsSort="[object Object]" rowcount="">
                           <thead>
                              <tr>
                                 <th width="5%" class="bg-white">
                                    <sortlink field="name">Name</sortlink>
                                 </th>
                                 <th width="5%" class="bg-white">
                                    <sortlink field="start_time">Start Time</sortlink>
                                 </th>
                                 <th width="5%" class="bg-white">
                                    <sortlink field="end_time">End Time</sortlink>
                                 </th>
                                 <th width="5%" class="bg-white">
                                    <sortlink field="person_1">Person 1</sortlink>
                                 </th>
                                 <th width="5%" class="bg-white" />
                              </tr>
                           </thead>
                           <tbody id="main-table" updatesection="true">
                              <eocrepeatallrecords sort="[end_time] asc">
                                 <tr class="cursor-pointer js-viewlink-delegate" data-panel-id="detail-panel"
                                    data-panel-default-viewname="_blank" data-panel-ignore-clicks=".dropdown">
                                    <td selected="true">
                                       <eocfield name="touchpoint_name" />
                                    </td>
                                    <td>
                                       <eocfield name="start_time" disableclick="true" />
                                    </td>
                                    <td>
                                       <eocfield name="end_time" disableclick="true" />
                                    </td>
                                    <td>
                                       <eocfield name="person_1" disableclick="true" />
                                    </td>
                                    <td class="text-right">
                                       <viewlink name="View touch" target="sidePanel"
                                          class="mobile-hide-lg viewlink-panel">
                                          <viewparameter name="presentation">panel</viewparameter>
                                       </viewlink>
                                       <div class="dropdown cursor-pointer">
                                          <a class="custom-link d-block print-hide" data-toggle="dropdown">
                                             <i class="material-icons faded-grey">more_horiz</i>
                                          </a>
                                          <div class="dropdown-menu dropdown-menu-right cursor-pointer">
                                             <viewlink name="View touch" class="dropdown-item viewlink-default">View
                                             </viewlink>
                                             <boardpermission name="Update">
                                                <viewlink name="Input touchpoint" class="dropdown-item">Edit</viewlink>
                                             </boardpermission>
                                             <boardpermission name="Delete">
                                                <div class="dropdown-divider" />
                                                <viewlink name="Delete touchpoint" class="dropdown-item text-danger">
                                                   Delete</viewlink>
                                             </boardpermission>
                                          </div>
                                       </div>
                                    </td>
                                 </tr>
                              </eocrepeatallrecords>
                           </tbody>
                        </table>
                     </section>
                  </div>
               </div>
            </div>
         </section>
         <footer class="mobile-banner bg-primary text-white mobile-flex-md flex-justify" aria-label="Mobile Menu">
            <boardpermission name="Create">
               <viewlink name="Input touchpoint" class="text-white" refreshid="main-table">
                  <div class="flex flex-col">
                     <i class="material-icons cursor-pointer">add</i>CREATE NEW
                  </div>
               </viewlink>
            </boardpermission>
            <div class="flex flex-col dropup">
               <i class="material-icons cursor-pointer" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">more_horiz</i>ACTIONS<div class="dropdown-menu cursor-pointer">
                  <a button="print-button" class="dropdown-item d-md-flex">Print Page</a>
                  <a activate="pdf-button" class="dropdown-item d-md-flex">Export to PDF</a>
                  <a activate="export-button" class="dropdown-item">Export to CSV</a>
               </div>
            </div>
         </footer>
      </div>
   </main>
   <section id="detail-panel" class="modal fade drawer click-through right-align mobile-hide-lg"
      aria-label="Detail Panel" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false"
      data-keyboard="true">
      <div class="modal-dialog" role="document" style="max-width: 600px">
         <button type="button" class="close drawer-close" data-dismiss="modal" aria-label="Close">
            <i class="material-icons">close</i>
         </button>
         <div class="modal-content">
            <embedview view="_blank" id="sidePanel" width="100%" height="100%" />
            <viewlink name="_blank" target="sidePanel" type="hidden" />
         </div>
      </div>
   </section>
   <script type="text/javascript" src="//webeocboardfiles.juvare.com/board/latest/js/core/jquery.min.js"
      path="/js/core/jquery.min.js"></script>
   <script type="text/javascript" src="//webeocboardfiles.juvare.com/board/latest/js/core/popper.min.js"
      path="/js/core/popper.min.js"></script>
   <script type="text/javascript"
      src="//webeocboardfiles.juvare.com/board/latest/js/core/bootstrap-material-design.min.js"
      path="/js/core/bootstrap-material-design.min.js"></script>
   <script type="text/javascript" src="//webeocboardfiles.juvare.com/board/latest/js/plugins/moment.min.js"
      path="/js/plugins/moment.min.js"></script>
   <script type="text/javascript"
      src="//webeocboardfiles.juvare.com/board/latest/js/plugins/bootstrap-datetimepicker.js"
      path="/js/plugins/bootstrap-datetimepicker.js"></script>
   <script type="text/javascript" src="//webeocboardfiles.juvare.com/board/latest/js/plugins/nouislider.min.js"
      path="/js/plugins/nouislider.min.js"></script>
   <script type="text/javascript" src="//webeocboardfiles.juvare.com/board/latest/js/plugins/bootstrap-tagsinput.js"
      path="/js/plugins/bootstrap-tagsinput.js"></script>
   <script type="text/javascript" src="//webeocboardfiles.juvare.com/board/latest/js/plugins/bootstrap-selectpicker.js"
      path="/js/plugins/bootstrap-selectpicker.js"></script>
   <script type="text/javascript" src="//webeocboardfiles.juvare.com/board/latest/js/plugins/jasny-bootstrap.min.js"
      path="/js/plugins/jasny-bootstrap.min.js"></script>
   <script type="text/javascript" src="//webeocboardfiles.juvare.com/board/latest/js/plugins/jquery.flexisel.js"
      path="/js/plugins/jquery.flexisel.js"></script>
   <script type="text/javascript" src="//webeocboardfiles.juvare.com/board/latest/js/plugins/jquery.sharrre.js"
      path="/js/plugins/jquery.sharrre.js"></script>
   <script type="text/javascript" src="//webeocboardfiles.juvare.com/board/latest/js/material-kit.min.js"
      path="/js/material-kit.min.js"></script>
   <script type="text/javascript" src="//webeocboardfiles.juvare.com/board/latest/js/ux-webeoc-board-standards.js"
      path="/js/ux-webeoc-board-standards.js"></script>
</body>

</html>
